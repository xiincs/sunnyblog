{% extends './components/layout.html' %}
{% block content %}
<!-- 文章列表 -->
<main class="main_container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for article in articles %}
    <a href="/read_article/{{ article.id }}">
    <article class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow duration-200">
        <h2 class="text-2xl font-semibold mb-2 text-blue-500">{{ article.title }}</h2>
        <p class="text-gray-700 mb-4">{{ article.content }}</p>
    </article>
    </a>
    {% endfor %}
</main>
{% endblock %}
